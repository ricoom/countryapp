<div class="container">
    <input type="text" placeholder="search" name="" id="search" (keyup)="filterCountry($event)">
    <select class="select" (change)="filterRegion($event)">
        <option *ngFor="let item of list" [value]="item.region">{{item.region}}</option>
    </select>

<app-card *ngFor="let country of allCountries" [country]="country"></app-card>

</div>
